<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>COVID-19 - Países</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    .brasil {
      background-color: #d1ffd1;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>COVID-19 - Dados por País</h1>
  <table id="tabela-paises">
    <thead>
      <tr>
        <th>País</th>
        <th>Casos Confirmados</th>
        <th>Mortes</th>
        <th>Recuperados</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    fetch('https://covid19-brazil-api.now.sh/api/report/v1/countries')
      .then(res => res.json())
      .then(data => {
        const paises = data.data;
        const tbody = document.querySelector('tbody');

        paises.forEach(pais => {
          const { country, cases, deaths, recovered } = pais;

          const linha = document.createElement('tr');
          if (country.toLowerCase() === 'brazil') {
            linha.classList.add('brasil');
          }

          linha.innerHTML = `
            <td>${country}</td>
            <td>${cases}</td>
            <td>${deaths}</td>
            <td>${recovered}</td>
          `;
          tbody.appendChild(linha);
        });
      });
  </script>
</body>
</html>
